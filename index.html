<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff; /* 綠色背景 */
      color: #fff; /* 白色文字 */
    }

    .lottery-container {
      width: 1080px;
      height: 1080px;
      background-color: rgba(8, 39, 12, 0.8); /* 半透明的背景色 */
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .winner {
      font-size: 48px; /* 放大顯示 */
      font-weight: bold;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background-color: #db3434;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
  <title>聖誕抽抽樂</title>
</head>
<body>
  <div class="lottery-container">
    <div class="game-title">聖誕抽抽樂</div>
    <div class="winner" id="winnerName">請點擊開始抽獎</div>
    <button onclick="drawWinner()">開始抽禮物</button>
  </div>

  <script>
    const names = ['楊宇靜', '楊靜娟', '遲翊茹', '張馨方'];
    let isFirstRound = true;

    function drawWinner() {
      const winnerNameElement = document.getElementById('winnerName');
      
      if (isFirstRound) {
        // 第一輪中獎者固定為 "楊宇靜"
        winnerNameElement.textContent = '恭喜抽中楊宇靜的禮物';
        isFirstRound = false;
      } else {
        // 從四人中隨機選出中獎者
        const randomIndex = Math.floor(Math.random() * names.length);
        const selectedWinner = names[randomIndex];
        winnerNameElement.textContent = `恭喜抽中${selectedWinner}的禮物！`;
      }
    }
  </script>
</body>
</html>
